<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>文章</title>

        
<script src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<!--<script src="../../static/js/jquery.multiselect.js" type="text/javascript"></script>-->
<link href="../../static/css/bootstrap.min.css" rel="stylesheet"  />
<!--<link href="../../static/css/jquery.multiselect.css" rel="stylesheet" />-->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script type="text/javascript">
            $(function(){
            	$('.withdrawButton').on('click', function(){
                    dataURL = encodeURI('../wechartWithdraw');
                    var openid = $(this).attr('data-openid');
                    var amount =parseInt(($(this).attr('data-price') - $(this).attr('data-amount')) * 100);
                    var code = $(this).attr('data-code');
                    var type = $(this).attr('data-type');
                    $.ajax({
                        url: dataURL,
                        data: {
                            openid: openid,
                            amount: amount,
                            productCode: code,
                            productType: type,
                              },
                        success: function(data){
                            alert(data);
                            window.location.reload(false);
                        },
                        fail: function(err){
                            alert(err);
                        }
                    });
                });
                

            })
            

        </script>
        <style type="text/css">
            @media handheld, only screen and (max-width: 768px) {
                .tableTitle
                {
                    display:none;
                }
            }
        </style>

</head>
<body>

        <div class="ui-content" role="main" id="content">
            <h3 class="sub_title">
                文章信息</h3>
            <div class="row tableTitle">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">id</div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Name</div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Author</div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">Count</div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">TotalPrice</div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">Withdraw</div>
            </div>
            {% for i in articles %}
            <div  class="row " data-ID="{{i.ID}}" style="vertical-align: middle;">
                <div class="display col-lg-3 col-md-3 col-sm-3 col-xs-3">{{i.id}}</div>
                <div class="display col-lg-3 col-md-3 col-sm-3 col-xs-3">{{i.name}}</div>
                <div class="display col-lg-2 col-md-2 col-sm-2 col-xs-2">{{i.author}}</div>
                <div class="display col-lg-1 col-md-1 col-sm-1 col-xs-1">{{i.paidCount}}</div>
                <div class="display col-lg-1 col-md-1 col-sm-1 col-xs-1">{{i.totalPrice}}</div>
   				<div class="display col-lg-1 col-md-1 col-sm-1 col-xs-1">{{i.withdrawAmount}}</div>
                <div class="display col-lg-1 col-md-1 col-sm-1 col-xs-1"><input class="withdrawButton" data-code="{{i.id}}" data-type="{{i.type}}" data-openid="{{i.openid}}" data-price="{{i.totalPrice}}" data-amount="{{i.withdrawAmount}}" type="button" style="height:20px" value="提现
                    "></div>
            </div>
            {%endfor%}
            
        </div>
   
</body>
</html>
