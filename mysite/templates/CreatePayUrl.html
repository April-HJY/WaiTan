<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>生成小程序支付链接</title>

        
<script src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<!--<script src="../../static/js/jquery.multiselect.js" type="text/javascript"></script>-->
<link href="../../static/css/bootstrap.min.css" rel="stylesheet"  />
<!--<link href="../../static/css/jquery.multiselect.css" rel="stylesheet" />-->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script type="text/javascript">
            $(function(){
            	$('#CreateNew').on('click', function(){
                    dataURL = encodeURI('../CreatePayUrl');
                   
                    $.ajax({
                        url: dataURL,
                        data: {
                            isNew: 1,
                            name: $('#AddName').val(),
                            author: $('#AddAuthor').val(),

                              },
                        success: function(data){
                            //alert(data);
                            //window.location.reload(false);
                            $("#URL").val(data);
                        }
                    });
                });
                
               
            })
            

        </script>
        <style type="text/css">
            @media handheld, only screen and (max-width: 768px) {
                .tableTitle
                {
                    display:none;
                }
            }
        </style>

</head>
<body>

        <div class="ui-content" role="main" id="content">
            <h3 class="sub_title">
                文章信息</h3>
            <div class="row tableTitle">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Name</div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Author</div>
            </div>
            <div  class="row " >
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input type="text" name="PostEditor" id="AddName" data-clear-btn="true"  ></div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input type="text" name="PostEditor" id="AddAuthor" data-clear-btn="true"></div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"><button id='CreateNew' class="ui-btn">生成</button></div>
            </div>
            <div  class="row " >
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">url:</div>
                <div  class="col-lg-9 col-md-9 col-sm-9 col-xs-9"><input type="text" id="URL"></div>
            </div>  
        </div>
   
</body>
</html>
