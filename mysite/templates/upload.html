<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>生菜阅读推送日程</title>
<link rel="stylesheet" href="http://lib.sinaapp.com/js/jquery-mobile/1.3.1/jquery.mobile-1.3.1.min.css"> 
<script src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
<script src="http://lib.sinaapp.com/js/jquery-mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>


</head>
   
<body>

	<div data-role="page" id="page-success" data-dom-cache="true"><!-- page--> 
        <form action="../upload/" method="post" data-ajax="false" enctype="multipart/form-data">
            <div data-role="collapsible">
                <h2>点此投稿</h2>
                <ul data-role="listview">

                    <li class="ui-field-contain">
                        <label for="titlePicture">选择题图(大小不要超过2m)</label>
                        <input type="file" name="titlePicture" id="titlePicture" data-clear-btn="false" value=""> 
                    </li>
                    <li class="ui-field-contain">
                        <label for="rewardCode">选择打赏二维码(大小不要超过2m)</label>
                        <input type="file" name="rewardCode" id="rewardCode" data-clear-btn="false" value=""> 
                    </li>

                    <li>
                          <button class="ui-btn">提交</button>
                    </li>
                </ul>

            </div>
		</form>
   	</div>
            
</body>
</html>
