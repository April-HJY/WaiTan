    <script>
        var countdown=60; 
        function settime(obj) { 
            //alert(obj.text)
            if (countdown == 0) { 
                obj.removeAttribute("disabled");    
                obj.textContent="获取验证码"; 
                countdown = 60; 
                return;
            } else { 
                obj.setAttribute("disabled", true); 
                obj.textContent="重新发送(" + countdown + ")"; 
                countdown--;
            } 
            setTimeout(function() { 
                settime(obj) }
                       ,1000) 
        }
        $(function(){
            var send = false;
            $('.weui-vcode-btn').on('click', function(){
                dataURL = encodeURI('../../sendverificationcode');
                var openid = $(this).attr('data-openid');
                var appid =$(this).attr('data-appid') 
                var mobile = $("#mobile").val();
                if (send){return;}
                if (mobile == "")
                {
                    countdown = 0;
                    alert('手机号不能为空');
                    return;
                }
                send = true;
                $.ajax({
                    url: dataURL,
                    data: {
                        openid: openid,
                        appid: appid,
                        mobile: mobile,
                    },
                    //dataType: "json",
                    success: function(data){
                        if(data == '1')
                            alert('验证码已发送，请注意查收');
                        else{
                            alert(data);
                            countdown = 0;
                        }
                        send = false;
                        //window.location.reload(false);
                    },
                    fail: function(err){
                        alert(err);
                        send = false;
                    }
                });

            });
            $('#close').on('click', function(){
                window.close();
                WeixinJSBridge.call('closeWindow');
            });
            var click = false;
            $('#submit').on('click', function(){
                dataURL = encodeURI('../../VerifyCode/');
                var openid = $(this).attr('data-openid');
                var appid =$(this).attr('data-appid') 
                var mobile = $("#mobile").val();
                var code = $("#vcode").val();
                if (mobile == "")
                {
                    alert('手机号不能为空')
                    return;
                }
                if (code == ''){
                    alert('请输入验证码')
                    return
                }
                if (click){
                    return;
                }
                click = true;
                $('#submit').html('绑定中...')

                $.ajax({
                    url: dataURL,
                    type: 'post',
                    data: {
                        openid: openid,
                        appid: appid,
                        mobile: mobile,
                        code: code
                    },
                    success: function(data){
                        alert(data);
                        if(data == "恭喜您成功绑定，可以立即领取免费课程！")
                        {
                            params = {
                                "text": "手机绑定成功",
                                "appID": appid,
                                "toUser": openid
                            }
                            para = {
                                "action": "SendMsg",
                                "params": JSON.stringify(params)
                            }
                            //$.ajax({
                            //    url: "http://applinzi.ddianke.com/action/",
                            //    type: 'post',
                            //    data: para,
                            //    success: function(data){
                            //        alert(data);
                            //    },
                            //    fail: function(err){
                            //        alert(err);
                            //    }
                            //});
                            WeixinJSBridge.call('closeWindow');
                            window.close();
                        }
                        else{
                            click = false;
                            $('#submit').html('确定')
                        }
                    },
                    fail: function(err){
                        alert(err);
                        click = false;
                        $('#submit').html('确定')
                    }
                });


            });


        });
    </script>
