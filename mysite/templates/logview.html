<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<link rel="stylesheet" href="http://lib.sinaapp.com/js/jquery-mobile/1.3.1/jquery.mobile-1.3.1.min.css"> 
<script src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
<script src="http://lib.sinaapp.com/js/jquery-mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>

<style>
.log {

}
.log ul li{
 float:left;
 margin:2px 5px;
 list-style:none;
 display:block;
 white-space: nowrap;
}
</style>
<body>

<div data-role="page" id="pageone" >
  <div data-role="header">
      <h1>Log View</h1>
      <h2><a href="../logview/">仅显示错误信息</a> &nbsp <a href="../logview/?logtype=all">显示所有</a></h2>
  </div>
 
  <ul data-role="listview" data-divider-theme="b">
      {% for logitem in LogInfo %}
      <li white-space="normal">
          <h2><B>Invoker:</B> {{logitem.Invoker}}</h2>
          <p><B>TimeStamp:</B> {{logitem.TimeStamp|date:"Y-m-d H:i:s"}}</p>
      </li>
      <li>
          <H2>LogInfo:</H2>{{logitem.LogInfo}}
      </li>
      <li data-role="list-divider">
      </li>
      {% endfor %}
  </ul>
  <div data-role="footer">
    <h1>Footer Text</h1>
  </div>
</div> 


</body>
</html>
