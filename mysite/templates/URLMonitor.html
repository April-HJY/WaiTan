<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>糖糖信息监控</title>
        <link rel="stylesheet" href="../static/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css"> 
<script src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
        <script src="../static/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>


</head>
<body>
	
     <table width="100%">
        <tr>
            <td width="30%"></td>
            <td width ="40%">
   
		<div class="ui-content" role="main" id="content" >
                
            <ul data-role="listview" data-divider-theme="b">

                <li data-role="list-divider" >
                    <H1><strong> 监控网站列表 </strong></H1> 
                </li>
                {% for i in ItemList %}
                 <li>

                     <a href='{{i.website}}' >
                         <H2>{{ i.Title}}</H2>
                         <p>{{i.LastModified}} 更新</p>
                       
                           
                    </a>
                </li>
                 {%endfor%}
       		 </ul>
            

        </div>       
        <div>
  		    <img src="../static/img/support.jpg" width="100%"/>
        </div>
           
            </td>
            <td></td>
        </tr>
    </table>

</body>
</html>
