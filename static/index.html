                      <option value ="近7天">近7天</option>

    <div class="create floatation" id="createDiv">
       <button onclick="cancelCreate()" class="cancel">取消</button>
       <h2>新建漏斗模型</h2>
       <div class="container">
           
           <div class="col-xs-11 col-sm-9 col-md-7">
               <div class="labelwrap"><label >模型名称</label></div>
               <input class="form-control placeholders" size="16" type="text" value="" placeholder="输入数据模型名称">
               <div class="labelwrap"><label >转化路径</label></div>
                  <div class="stepwrap">
                        <div class="step">
                            <select class=" form-control selectorform ">
                            <option value ="step1a">step1a</option>
                            <option value ="step1b">step1b</option>
                            <option value="step1c">step1c</option>
                            <option value="step1d">step1d</option>
                            </select>
                            <button class="glyphicon glyphicon-plus selector_button adda" onclick="stepAdd()"></button>
                        </div >
                         
                  </div>
                  <div class="submit">
                  <div  class="bigbtn"><button onclick="cancelCreate()">完成</button></div>
                  </div>
           </div>
       </div>

});

  $(function () {

<script>
var stepAddone = ' <div class="step">' +
                            '<select class=" form-control selectorform ">'+
                            '<option value ="step1a">step1a</option>'+
                            '<option value ="step1b">step1b</option>'+
                            ' <option value="step1c">step1c</option>'+
                            '<option value="step1d">step1d</option>'+
                            '</select>'+
                            '<button class="glyphicon glyphicon-plus selector_button adda" onclick="stepAdd()"></button>'+
                             '<button class="glyphicon glyphicon-remove selector_button s_remove remover" onclick="stepRemove(this)"></button>'+
                '</div >';                

function createNew() {
    $('#createDiv').show();    
}

function cancelCreate() {
    $('#createDiv').hide();
}

function stepAdd(){   
  var a=$(stepAddone); 
  $('.stepwrap').append(a);
}

function stepRemove(e){  
    $(e).parent().remove();
}
</script>
